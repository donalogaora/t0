<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You | Dónal Ó Gaora</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 50px auto;
        max-width: 600px;
      }
      h1 {
        color: #2c7a7b;
      }
      p {
        font-size: 1.2rem;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #3182ce;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>Your payment has been successfully processed.</p>
    <p>We’ll be in touch shortly with your order details.</p>
    <a href="index.html">Continue Shopping →</a>
    <script>
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }
    
      const name = getQueryParam('name') || 'Customer';
      const p = document.createElement('p');
      p.textContent = `Thank you, ${name}, for your order!`;
      document.body.insertBefore(p, document.querySelector('a'));
    </script>
  </body>
</html>
