<!DOCTYPE html>
<html>
<body>
  <!-- Load PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ad0UuIaFx3HdRGkZOYahaSDkUR_n6kJJTLkWTbHgOfW-80a3q8xTxh-LhHY916yjwxpOMz0eL0P0zI6G&currency=EUR"></script>
  
  <!-- PayPal button container -->
  <div id="paypal-button-container"></div>
  
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '19.99' // Replace with actual cart value
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
          // You could redirect or show a thank-you message here
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
