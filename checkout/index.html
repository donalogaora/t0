<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Dónal Ó Gaora</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon.ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon.ico/favicon-16x16.png">
  <link rel="manifest" href="../assets/favicon.ico/site.webmanifest">
  <link rel="icon" href="../assets/favicon.ico/favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <h1>Your Shopping Cart</h1>
  <div class="container">
    <div class="cart-items" id="cart-items" aria-live="polite" aria-label="Shopping cart items"></div>

    <div class="summary" aria-label="Order summary">
      <h2>Order Summary</h2>
      <div class="summary-row">
        <span>Subtotal</span><span>€<span id="subtotal">0.00</span></span>
      </div>
      <div class="summary-row discount" id="discount-row" style="display:none;">
        <span>Discount</span><span>-€<span id="discount">0.00</span></span>
      </div>
      <div class="summary-row" style="font-size: 1.25rem; font-weight: 700;">
        <span>Total</span><span>€<span id="total">0.00</span></span>
      </div>

      <div class="promo-code" role="region" aria-live="polite" aria-atomic="true">
        <div class="promo-input-row">
          <input
            type="text"
            id="promo"
            placeholder="Enter promo code"
            aria-label="Promo code"
            autocomplete="off"
          />
          <button id="apply-promo" aria-label="Apply promo code">Apply</button>
        </div>
        <div id="promo-message" class="promo-message" aria-live="assertive"></div>
      </div>

      <button id="checkout" disabled aria-disabled="true">Proceed to Checkout</button>
    </div>
  </div>

  <a href="https://tester.donalogaora.com" class="back-btn">&larr; Continue Shopping</a>
  <div id="paypal-button-container"></div>


<script>
  let promoCodes = {};

  // Fix typo in key 'discount_amount' (not 'discont_amount')
  function transformPromoData(data) {
    const result = {};
    for (const key in data) {
      if (key.endsWith('_promo_code')) {
        const pid = key.split('_')[0];
        const promoCode = data[key].toUpperCase();
        const discountKey = `${pid}_discount_amount`; // fixed typo here
        const discount = data[discountKey];

        // We assume discount is percentage number (like '10' or '15%')
        let discountValue = 0;
        if (typeof discount === 'string' && discount.includes('%')) {
          discountValue = parseFloat(discount);
        } else {
          discountValue = Number(discount);
        }

        if (promoCode && discountValue > 0) {
          result[promoCode] = discountValue;
        }
      }
    }
    return result;
  }

  fetch('https://script.google.com/macros/s/AKfycbz8LydxCL8AZclrYOXVbQjCVcWtp3rzAWNct-tI0Sf2ZNz_j7Zu3invgYMoHEMANlVv/exec?promos=true')
    .then(res => res.json())
    .then(data => {
      promoCodes = transformPromoData(data);
    })
    .catch(err => {
      console.error('Failed to load promo codes:', err);
    });

  let cart = [];
  try {
    cart = JSON.parse(localStorage.getItem('cart')) || [];
  } catch {
    cart = [];
    localStorage.removeItem('cart');
  }

  let appliedDiscount = 0;

  const cartItemsEl = document.getElementById('cart-items');
  const subtotalEl = document.getElementById('subtotal');
  const discountEl = document.getElementById('discount');
  const discountRow = document.getElementById('discount-row');
  const totalEl = document.getElementById('total');
  const checkoutBtn = document.getElementById('checkout');
  const promoInput = document.getElementById('promo');
  const applyPromoBtn = document.getElementById('apply-promo');
  const promoMessage = document.getElementById('promo-message');

  function renderCart() {
    cartItemsEl.innerHTML = '';

    if (cart.length === 0) {
      cartItemsEl.innerHTML = '<p>Your cart is empty.</p>';
      checkoutBtn.disabled = true;
      checkoutBtn.setAttribute('aria-disabled', 'true');
      subtotalEl.textContent = '0.00';
      totalEl.textContent = '0.00';
      discountRow.style.display = 'none';
      return;
    }

    cart.forEach((item, index) => {
      const itemTotal = (item.price * item.qty).toFixed(2);
      const cartItemHTML = document.createElement('div');
      cartItemHTML.className = 'cart-item';
      cartItemHTML.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="cart-item-details">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-color">Colour: ${item.color}</div>
          <div class="cart-item-price">€${item.price.toFixed(2)} x ${item.qty} = €${itemTotal}</div>
        </div>
        <div class="cart-item-controls">
          <input type="number" min="1" max="99" value="${item.qty}" data-index="${index}" aria-label="Quantity for ${item.name}" />
          <button class="cart-item-remove" data-index="${index}" title="Remove ${item.name} from cart" aria-label="Remove ${item.name}">&times;</button>
        </div>
      `;
      cartItemsEl.appendChild(cartItemHTML);
    });

    updateTotals();
  }

  function updateTotals() {
    const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    subtotalEl.textContent = subtotal.toFixed(2);

    const discountAmount = appliedDiscount ? (subtotal * appliedDiscount / 100) : 0;
    discountEl.textContent = discountAmount.toFixed(2);

    if (discountAmount > 0) {
      discountRow.style.display = 'flex';
    } else {
      discountRow.style.display = 'none';
    }

    const total = subtotal - discountAmount;
    totalEl.textContent = total.toFixed(2);

    const canCheckout = total > 0 && cart.length > 0;
    checkoutBtn.disabled = !canCheckout;
    checkoutBtn.setAttribute('aria-disabled', (!canCheckout).toString());
  }

  // Event delegation for quantity changes and remove buttons
  cartItemsEl.addEventListener('input', (e) => {
    if (e.target.tagName === 'INPUT' && e.target.type === 'number') {
      const idx = +e.target.dataset.index;
      let val = parseInt(e.target.value);
      if (isNaN(val) || val < 1) val = 1;
      if (val > 99) val = 99;
      e.target.value = val;
      cart[idx].qty = val;
      saveCart();
      renderCart();
    }
  });

  cartItemsEl.addEventListener('click', (e) => {
    if (e.target.classList.contains('cart-item-remove')) {
      const idx = +e.target.dataset.index;
      cart.splice(idx, 1);
      saveCart();
      renderCart();
    }
  });

  applyPromoBtn.addEventListener('click', () => {
    const code = promoInput.value.trim().toUpperCase();

    if (!code) {
      promoMessage.textContent = 'Please enter a promo code.';
      promoMessage.classList.remove('success');
      return;
    }

    if (promoCodes[code]) {
      appliedDiscount = promoCodes[code];
      promoMessage.textContent = `Promo code applied! You saved ${appliedDiscount}%`;
      promoMessage.classList.add('success');
      updateTotals();
    } else {
      appliedDiscount = 0;
      promoMessage.textContent = 'Invalid promo code.';
      promoMessage.classList.remove('success');
      updateTotals();
    }
  });

  checkoutBtn.addEventListener('click', () => {
    alert('Checkout flow not implemented yet.');
  });

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  renderCart();
</script>
</body>
</html>
