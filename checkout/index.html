<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Shop Checkout | Dónal Ó Gaora</title>

  <!-- Favicon Links -->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon.ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon.ico/favicon-16x16.png">
  <link rel="manifest" href="../assets/favicon.ico/site.webmanifest">
  <link rel="icon" href="../assets/favicon.ico/favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .cart {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    li img {
      width: 60px;
      height: auto;
      margin-right: 12px;
      border-radius: 4px;
    }
    .item-details {
      flex: 1;
    }
    .remove-btn {
      background: #c62828;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .empty-message {
      text-align: center;
      padding: 40px;
    }
    #paypal-button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Load PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ad0UuIaFx3HdRGkZOYahaSDkUR_n6kJJTLkWTbHgOfW-80a3q8xTxh-LhHY916yjwxpOMz0eL0P0zI6G&currency=EUR"></script>

  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: €<span id="cart-total">0.00</span></strong></p>
  </div>

  <!-- PayPal button container -->
  <div id="paypal-button-container"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      const list = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("cart-total");
      const cartContainer = document.querySelector(".cart");
      const paypalContainer = document.getElementById("paypal-button-container");

      list.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <div class="empty-message">
            <p>Your cart is empty.</p>
            <a href="index.html">← Go back to the shop</a>
          </div>
        `;
        paypalContainer.innerHTML = "";
        return;
      }

      let totalAmount = 0;

      cart.forEach((item, index) => {
        const li = document.createElement("li");

        li.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <strong>${item.name}</strong><br>
            Color: ${item.color}<br>
            Quantity: ${item.qty}<br>
            Subtotal: €${(item.price * item.qty).toFixed(2)}
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;

        list.appendChild(li);
        totalAmount += item.price * item.qty;
      });

      totalDisplay.textContent = totalAmount.toFixed(2);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
      renderPayPal();
    }

    function renderPayPal() {
      if (cart.length === 0) return;

      paypal.Buttons({
        createOrder: function(data, actions) {
          const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0).toFixed(2);
          return actions.order.create({
            purchase_units: [{
              description: "Checkout at Donal O Gaora Shop",
              amount: {
                currency_code: "EUR",
                value: total
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert(`Thank you, ${details.payer.name.given_name}! Your order is confirmed.`);
            localStorage.removeItem('cart');
            window.location.href = "thank-you.html";
          });
        }
      }).render('#paypal-button-container');
    }

    // Init
    renderCart();
    renderPayPal();
  </script>

</body>
</html>
